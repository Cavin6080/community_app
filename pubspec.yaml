name: community_managment
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.18.5 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.5
  flutter: 
    sdk: flutter
  form_field_validator: ^1.1.0
  glassmorphism_ui: ^0.3.0
  glassmorphism: ^3.0.0
  dio: ^4.0.6
  appwrite: ^8.2.1
  fade_out_particle:
  concentric_transition:
  lottie:
  animated_text_kit:
  circular_reveal_animation: ^2.0.1
#  directus:
#    git:
#      url: https://github.com/milansurelia/directus-dart.git

  modal_progress_hud_nsn:
  simple_animations: ^5.0.0+3

dev_dependencies: 
  flutter_lints: ^2.0.0
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
    - assets/png/
    - assets/svg/
    - assets/lottie/
  
  fonts:
    - family: Helvetica
      fonts:
        - asset: assets/fonts/extrabold.ttf
          weight: 900
        - asset: assets/fonts/regular.ttf
          weight: 500
        - asset: assets/fonts/ultralight.ttf
          weight: 200
        - asset: assets/fonts/veryheavy.ttf
          weight: 800
